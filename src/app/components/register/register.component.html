<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>User Registration</h2>

    <div>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" type="text" placeholder="Enter your first name">
        <div *ngIf="submitted && registerForm.controls['firstName'].invalid">
          <small class="error">First name is required</small>
        </div>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" type="text" placeholder="Enter your last name">
        <div *ngIf="submitted && registerForm.controls['lastName'].invalid">
          <small class="error">Last name is required</small>
        </div>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email">
        <div *ngIf="submitted && registerForm.controls['email'].invalid">
          <small class="error" *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</small>
          <small class="error" *ngIf="registerForm.controls['email'].errors?.['email']">Invalid email address</small>
        </div>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password">
        <div *ngIf="submitted && registerForm.controls['password'].invalid">
          <small class="error" *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</small>
          <small class="error" *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Select Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="ROLE_SELLER">Seller</mat-option>
          <mat-option value="ROLE_BUYER">Buyer</mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="submitted && registerForm.controls['role'].invalid">
        <small class="error">Role is required</small>
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit">Register</button>
    <button mat-raised-button color="accent" type="button" (click)="onReset()">Reset</button>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </form>
</div>
