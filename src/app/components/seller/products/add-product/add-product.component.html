<div class="product-form-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <h2>Add New Product</h2>

    <!-- Product Name -->
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="productName" placeholder="Enter product name">
      <mat-error *ngIf="submitted && productForm.controls['productName'].invalid">
        Product name is required
      </mat-error>
    </mat-form-field>

    <!-- Short Description -->
    <mat-form-field appearance="fill">
      <mat-label>Short Description</mat-label>
      <input matInput formControlName="shortDescription" placeholder="Enter short description">
      <mat-error *ngIf="submitted && productForm.controls['shortDescription'].invalid">
        Short description is required
      </mat-error>
    </mat-form-field>

    <!-- Long Description -->
    <mat-form-field appearance="fill">
      <mat-label>Long Description</mat-label>
      <textarea matInput formControlName="longDescription" placeholder="Enter long description"></textarea>
      <mat-error *ngIf="submitted && productForm.controls['longDescription'].invalid">
        Long description is required
      </mat-error>
    </mat-form-field>

    <!-- Product Price -->
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" placeholder="Enter product price">
      <mat-error *ngIf="submitted && productForm.controls['price'].invalid">
        <ng-container *ngIf="productForm.controls['price'].errors?.['required']">Price is required</ng-container>
        <ng-container *ngIf="productForm.controls['price'].errors?.['min']">Price must be greater than zero</ng-container>
      </mat-error>
    </mat-form-field>

    <!-- Category Selection -->
    <mat-form-field appearance="fill">
      <mat-label>Select Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category.categoryID">
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="submitted && productForm.controls['category'].invalid">
        Category is required
      </mat-error>
    </mat-form-field>

    <!-- Image Upload -->
    <div>
      <label for="file">Upload Image</label>
      <input id="file" type="file" (change)="onImageSelected($event)">
      <small class="error" *ngIf="submitted && !selectedImage">
        Image is required
      </small>
    </div>

    <!-- Buttons -->
    <button mat-raised-button color="primary" type="submit">Add Product</button>
    <button mat-raised-button color="accent" type="button" (click)="onReset()">Reset</button>
  </form>
</div>
